services:
  - type: web
    name: snup-marketing
    runtime: php
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      npm install && npm run build
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false 